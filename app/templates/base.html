<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Metaphorizer{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://unpkg.com/htmx-ext-sse@2.2.2/sse.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/app.css">
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen">
    <nav class="bg-white border-b border-gray-200 px-6 py-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <a href="/" class="text-xl font-bold text-gray-900">Metaphorizer</a>
            <div class="flex gap-6 text-sm">
                <a href="/ingest" class="text-gray-600 hover:text-gray-900">Ingest</a>
                <a href="/review" class="text-gray-600 hover:text-gray-900">Review</a>
                <a href="/topics" class="text-gray-600 hover:text-gray-900">Topics</a>
                <a href="/paper/config" class="text-gray-600 hover:text-gray-900">Paper</a>
                <a href="/translations" class="text-gray-600 hover:text-gray-900">Translations</a>
            </div>
        </div>
    </nav>
    <main class="max-w-7xl mx-auto px-6 py-8">
        {% block content %}{% endblock %}
    </main>
    <script src="/static/js/app.js"></script>
</body>
</html>

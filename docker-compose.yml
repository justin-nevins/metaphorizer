services:
  metaphorizer:
    build: .
    container_name: metaphorizer
    restart: unless-stopped
    ports:
      - "8090:8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    networks:
      - default
      - caddy

networks:
  caddy:
    name: n8n-docker-caddy_default
    external: true
